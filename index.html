<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        li {
            text-align: left;
        }
        #guessInput {
            padding: 10px;
            border-radius: 15px;
            font-size: 1em;
            width: 200px;
            margin-top: 20px;
            background-color: lightgray;
        }
        #guessInput:hover {
            border-color: blue;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: blue;
        }
        #restart {
            display: none;
            margin-top: 20px;
            background-color: #28a745;
        }
        #restart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Word Guessing Game</h1>
    <li>Name: Regine F. Pamor</li>
    <li>Course, Year & Section: BSIT 2B</li>
    <p>Guess the secret word!</p>
    <input type="text" id="guessInput" placeholder="Enter guess" />
    <button id="submitGuess">submit</button>
    <button id="restart" onclick="restartGame()">play again</button> 
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
